name: Build Kuryuu

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Atau versi yang sesuai dengan proyek Anda

    - name: Install Dependencies
      run: ./gradlew build  # Menjalankan perintah build sesuai dengan proyek Anda

    - name: Build Kuryuu
      run: ./gradlew assembleDebug  # Atau perintah build spesifik untuk Kuryuu

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kuryuu-apk
        path: app/build/outputs/apk/debug/app-debug.apk  # Sesuaikan dengan lokasi APK Anda
