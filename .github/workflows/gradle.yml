name: Build Tachiyomi Extension

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AdoptOpenJDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build the project
        run: ./gradlew build

      - name: List build outputs
        run: ls -R build/outputs/apk

      - name: Upload APK to cache
        uses: actions/upload-artifact@v4
        with:
          name: extension-artifact
          path: build/outputs/apk/release/*.apk
          if-no-files-found: error  # Mengubah perilaku jika tidak ada file yang ditemukan

      - name: Create download link
        id: create_link
        run: |
          echo "Download your APK here: [Download APK](https://github.com/${{ github.repository }}/actions/artifacts/${{ steps.upload-artifact.outputs.artifact_id }})"
